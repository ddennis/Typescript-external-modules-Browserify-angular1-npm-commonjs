<md-sidenav
				class="md-sidenav-left"
				md-component-id="left"
				md-is-locked-open="$mdMedia('gt-sm')"

				md-whiteframe="4">
			<md-toolbar class="md-theme-indigo">
						<h1 class="md-toolbar-tools">Sidenav Left</h1>
			</md-toolbar>

			<md-content layout-padding ng-controller="MenuController as menuCtrl">

						<md-list>
									<md-list-item ng-repeat="page in menuCtrl.pages">
												<md-button ng-click="menuCtrl.setSelected($index)" ng-class="{'selected' : it === ul.selected }">
															{{page.title}}
												</md-button>
									</md-list-item>
						</md-list>


			</md-content>

</md-sidenav>
